<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="(receivedFormularList() | async) ?? []" class="mat-table">

    <ng-container matColumnDef="id">
      <th style="color: red;" mat-header-cell *matHeaderCellDef> ID </th>
      <td style="color: red;" mat-cell *matCellDef="let formular"> {{formular.id}} </td>
      <nav>
      <a routerLink="/">Home</a>
      |
      <a routerLink="/user">User</a>
    </nav>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Vorname </th>
      <td mat-cell *matCellDef="let formular"> {{formular.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nachname </th>
      <td mat-cell *matCellDef="let formular"> {{formular.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let formular"> {{formular.email}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Geburtstag </th>
      <td mat-cell *matCellDef="let formular"> {{formular.birthday}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Kommentar </th>
      <td mat-cell *matCellDef="let formular"> {{formular.comment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</section>
